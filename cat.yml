#- name: RouterOS test with network_cli connection
- hosts: server 
  gather_facts: false
  tasks:
  
  - name: get data
    shell: "date +%Y-%m-%d.%H:%M:%S"
    register: dt
  - name: Touch to local
    file:
      path: "/runner/project/time"
      state: touch
    delegate_to: localhost  
  - name: Write date
    lineinfile:
      path: "/runner/project/time"
      line: "{{ dt }}"
      insertbefore: BOF
    delegate_to: localhost       
    
- hosts: mikrotiks
  gather_facts: false
  tasks:   

  - name: get data
    shell: cat /runner/project/time
    register: dt
    delegate_to: localhost
  - name: Print time
    ansible.builtin.debug:
      var: dt
    delegate_to: localhost  

    
